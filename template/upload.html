<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPrep.AI - Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .file-upload-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #8b5cf6;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .file-upload-btn:hover {
            background-color: rgba(139, 92, 246, 0.05);
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #6366f1;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .upload-btn {
            transition: transform 0.2s ease;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        .upload-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-indigo-900 via-indigo-800 to-transparent min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col items-center">
            <div class="text-center mb-8">
                <h1 class="text-4xl text-white font-bold mb-2">SmartPrep<span class="text-indigo-300">.AI</span></h1>
                <p class="text-indigo-200 text-lg">Transform your PDF into a comprehensive quiz</p>
            </div>
            
            <div class="w-full max-w-md bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-xl shadow-xl p-8 border border-indigo-200 border-opacity-20">
                <h2 class="text-2xl font-bold text-center mb-8 text-white flex items-center justify-center">
                    <i class="fas fa-file-pdf text-red-400 mr-3"></i>
                    Upload Document
                </h2>
                
                <form action="{{ url_for('process_upload') }}" method="post" enctype="multipart/form-data" class="space-y-6">
                    <div class="file-upload-container">
                        <div class="file-upload-btn">
                            <div class="text-center">
                                <i class="fas fa-cloud-upload-alt text-4xl text-indigo-300 mb-4"></i>
                                <p class="text-indigo-100 font-medium">Drag & drop your PDF here</p>
                                <p class="text-indigo-300 text-sm mt-2">or click to browse</p>
                            </div>
                        </div>
                        <input type="file" name="file" accept=".pdf" required class="file-upload-input" id="fileInput">
                        <div class="file-name" id="fileName"></div>
                    </div>
                    
                    <button type="submit" class="w-full flex justify-center py-3 px-4 mt-8 rounded-lg shadow-lg text-base font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 upload-btn">
                        <i class="fas fa-magic mr-2"></i> Generate Quiz
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-indigo-200 text-sm">Supported format: PDF</p>
                </div>
            </div>
            
            <div class="text-indigo-200 mt-6 text-center max-w-md">
                <p class="text-sm">Our AI will analyze your document and create targeted multiple-choice questions based on the content.</p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || "No file selected";
            document.getElementById('fileName').innerText = fileName;
        });
    </script>
</body>
</html>
